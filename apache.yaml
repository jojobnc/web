---
- name: Install Apache on server machines
  hosts: servers
  become: yes
  tasks:
    - name: Install apache web engine
      apt:
        update_cache: yes
        upgrade: yes
        name: httpd
        state: present
    - name: Start Apache service
      service: 
        name: httpd
        state: started
        enabled: yes
    - name: Stop firewall service
      service: 
        name: firewalld
        state: stopped